<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Travel Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<section class="py-20 px-5">
  <!-- ✅ Wider container -->
  <div class="max-w-7xl mx-auto">
    <!-- ✅ Grey background container -->
    <div class="rounded-3xl shadow-lg px-10 py-16 md:px-20 md:py-20 relative overflow-hidden bg-[#EFEFEB]">
      <div class="grid md:grid-cols-2 gap-20 items-center">
        <!-- Left Content -->
        <div class="pr-4">
          <div class="inline-block mb-6">
            <span class="px-4 py-2 bg-white rounded-full text-sm font-medium shadow">
              Easy payment
            </span>
          </div>

          <h2 class="text-4xl md:text-5xl font-bold leading-tight mb-6">
            Luxury Travel Redefined: Your Passport to Global Glamour
          </h2>

          <p class="text-gray-600 text-lg leading-relaxed">
            Discover how you can offset your adventure's carbon emissions and support the sustainable initiatives practiced by our operators worldwide.
          </p>
        </div>

       <!-- Right Images -->
<div class="flex justify-center md:justify-end items-center">
  <!-- First smaller image -->
  <img src="assets/images/payment.webp"
       alt="Luxury Hotel"
       class="rounded-[2rem] w-36 md:w-40 h-[280px] object-cover shadow-none bg-[#EFEFEB] border-none outline-none mr-3.5">

  <!-- Second larger stacked image -->
  <img src="assets/images/payment2.webp"
       alt="Stacked Travel Image"
       class="rounded-[2rem] w-44 md:w-52 h-[440px] object-cover shadow-none bg-[#EFEFEB] border-none outline-none mr-3.5">

  <!-- Third larger image -->
  <img src="assets/images/payment3.webp"
       alt="Solo Travel"
       class="rounded-[2rem] w-44 md:w-52 h-[440px] object-cover shadow-none bg-[#EFEFEB] border-none outline-none">
</div>



      </div>
    </div>
  </div>
</section>

</body>
</html>
