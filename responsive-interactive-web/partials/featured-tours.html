<section class="max-w-6xl mx-auto px-6 pt-28 pb-20">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-10 gap-4">
    <h2 class="text-4xl font-bold text-left w-full sm:w-auto">Our Featured Tours</h2>
    <div class="flex flex-wrap justify-center sm:justify-end gap-3">
      <button class="px-4 py-2 bg-gray-100 rounded-full text-sm hover:bg-gray-200 transition">Categories</button>
      <button class="px-4 py-2 bg-gray-100 rounded-full text-sm hover:bg-gray-200 transition">Duration</button>
      <button class="px-4 py-2 bg-gray-100 rounded-full text-sm hover:bg-gray-200 transition">Review / Rating</button>
      <button class="px-4 py-2 bg-gray-100 rounded-full text-sm hover:bg-gray-200 transition">Price range</button>
    </div>
  </div>

  <!-- Cards -->
  <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Card 1 -->
    <div class="relative rounded-2xl overflow-visible hover:shadow-2xl transition lg:-ml-10">
      <div class="relative rounded-2xl overflow-hidden pb-28">
        <!-- Image -->
        <img src="assets/images/california_sunset.webp" alt="California Sunset" 
             class="w-full h-[320px] object-cover rounded-2xl">

        <!-- Top badges -->
        <div class="absolute top-3 left-3 bg-white text-yellow-500 text-xs font-semibold px-3 py-1 rounded-full shadow">
          Top Rated
        </div>
        <button class="absolute top-3 right-3 bg-white rounded-full p-2 shadow hover:scale-105 transition">
          <img src="assets/images/heart.webp" alt="Favorite" class="h-4 w-4">
        </button>

        <!-- Floating info box -->
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-2xl p-7 shadow-xl border-b-4 border-l-2 border-r-2 border-gray-300 min-h-[200px]">
          <!-- Rating badge -->
          <img src="assets/images/rating1.webp" 
               alt="Rating" 
               class="absolute -top-4 right-4 h-9 w-auto drop-shadow-md">

          <h3 class="text-lg font-semibold leading-snug">California Sunset/Twilight Boat Cruise</h3>
          <div class="mt-3 flex items-center text-gray-500 text-sm gap-6">
            <div class="flex items-center gap-2">
              <img src="assets/images/duration.webp" class="h-4 w-4" alt="Duration">
              <span>2 days 3 nights</span>
            </div>
            <div class="flex items-center gap-2">
              <img src="assets/images/user.webp" class="h-4 w-4" alt="Guests">
              <span>4-6 guest</span>
            </div>
          </div>
          <div class="mt-5 flex items-center justify-between">
            <p class="text-lg font-bold">$48.25 <span class="text-sm font-normal text-gray-500">/ person</span></p>
            <button class="px-4 py-2 bg-gray-600/30 text-white text-sm rounded-full hover:bg-gray-600/50 transition">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="relative rounded-2xl overflow-visible hover:shadow-2xl transition lg:-mr-4 lg:-ml-4">
      <div class="relative rounded-2xl overflow-hidden pb-28">
        <img src="assets/images/nyc_food.webp" alt="NYC Food Tour" class="w-full h-[320px] object-cover rounded-2xl">
        <div class="absolute top-3 left-3 bg-white text-green-500 text-xs font-semibold px-3 py-1 rounded-full shadow">
          Best Sale
        </div>
        <button class="absolute top-3 right-3 bg-white rounded-full p-2 shadow hover:scale-105 transition">
          <img src="assets/images/heart.webp" alt="Favorite" class="h-4 w-4">
        </button>

        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-2xl p-7 shadow-xl border-b-4 border-l-2 border-r-2 border-gray-300 min-h-[200px]">
          <img src="assets/images/rating1.webp" alt="Rating" 
               class="absolute -top-4 right-4 h-9 w-auto drop-shadow-md">

          <h3 class="text-lg font-semibold leading-snug">NYC: Food Tastings and Culture Tour</h3>
          <div class="mt-3 flex items-center text-gray-500 text-sm gap-6">
            <div class="flex items-center gap-2">
              <img src="assets/images/duration.webp" class="h-4 w-4" alt="Duration">
              <span>3 days 3 nights</span>
            </div>
            <div class="flex items-center gap-2">
              <img src="assets/images/user.webp" class="h-4 w-4" alt="Guests">
              <span>4-6 guest</span>
            </div>
          </div>
          <div class="mt-5 flex items-center justify-between">
            <p class="text-lg font-bold">$17.32 <span class="text-sm font-normal text-gray-500">/ person</span></p>
            <button class="px-4 py-2 bg-gray-600/30 text-white text-sm rounded-full hover:bg-gray-600/50 transition">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="relative rounded-2xl overflow-visible hover:shadow-2xl transition lg:-mr-4">
      <div class="relative rounded-2xl overflow-hidden pb-28">
        <img src="assets/images/grand_canyon.webp" alt="Grand Canyon" class="w-full h-[320px] object-cover rounded-2xl">
        <div class="absolute top-3 left-3 bg-white text-orange-500 text-xs font-semibold px-3 py-1 rounded-full shadow">
          25% Off
        </div>
        <button class="absolute top-3 right-3 bg-white rounded-full p-2 shadow hover:scale-105 transition">
          <img src="assets/images/heart.webp" alt="Favorite" class="h-4 w-4">
        </button>

        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-2xl p-7 shadow-xl border-b-4 border-l-2 border-r-2 border-gray-300 min-h-[205px]">
          <img src="assets/images/rating1.webp" alt="Rating" 
               class="absolute -top-4 right-4 h-9 w-auto drop-shadow-md">

          <h3 class="text-lg font-semibold leading-snug">Grand Canyon Horseshoe Bend 2 days</h3>
          <div class="mt-3 flex items-center text-gray-500 text-sm gap-6">
            <div class="flex items-center gap-2">
              <img src="assets/images/duration.webp" class="h-4 w-4" alt="Duration">
              <span>7 days 6 nights</span>
            </div>
            <div class="flex items-center gap-2">
              <img src="assets/images/user.webp" class="h-4 w-4" alt="Guests">
              <span>4-6 guest</span>
            </div>
          </div>
          <div class="mt-5 flex items-center justify-between">
            <p class="text-lg font-bold">$15.63 <span class="text-sm font-normal text-gray-500">/ person</span></p>
            <button class="px-4 py-2 bg-gray-600/30 text-white text-sm rounded-full hover:bg-gray-600/50 transition">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
